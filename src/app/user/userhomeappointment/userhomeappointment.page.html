<ion-header>
  <ion-toolbar>
    <ion-title>
      D Star Salon Appointments
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let booking of bookings" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{booking.name}}
        </h5>
        <p>
          <ion-icon name="call"></ion-icon> {{booking.mobile}}
        </p>
      </ion-label>
      <div class="item-note" item-end>
        <button ion-button clear routerLink="'/edit-appointment/', bookings.$key">
          <ion-icon name="create-outline" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteBooking(booking.$key)">
          <ion-icon name="trash-outline" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
