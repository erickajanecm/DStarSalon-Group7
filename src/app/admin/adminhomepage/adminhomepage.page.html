<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-row>
      <ion-col size="12">
          <ion-card color="medium" full no-margin id="card" routerLink='/adminappoint'>
              <ion-card-content>
              <ion-icon name="add"></ion-icon> Add Appointment
              <br>
              </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </div>

  <div class="ion-datetime">
    <ion-datetime [value]="dateTime" displayFormat="MMM DD, YYYY" ></ion-datetime>
  </div>

</ion-content>
